<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header class="site-header">
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        
        <div class="form-container">
            <h2>Register a New Pet</h2>
            <div>
                <input class="form-control" type="text" id="txtName" placeholder="Enter pet's name">
            </div>
            <div>
                <input class="form-control" type="text" id="txtAge" placeholder="Enter pet's age">
            </div>
            <div>
                <input class="form-control" type="text" id="txtGender" placeholder="Enter pet's gender">
            </div>
            <div>
                <input class="form-control" type="text" id="txtColor" placeholder="Enter pet's color">
            </div>
            <div>
                <input class="form-control" type="text" id="txtBreed" placeholder="Enter pet's breed">
            </div>
            <div>
                <select class="form-control" id="selService">
                    <option value="nails cut">Nails cut</option>
                    <option value="shower">Shower</option>
                    <option value="grooming">grooming</option>
                </select>
            </div>
            <div>
                <input class="form-control" type="text" id="txtOwner" placeholder="Enter the owner's name">
            </div>
            <div>
                <input class="form-control" type="text" id="txtPhone" placeholder="Enter the contact phone">
            </div>
            <div class="buttons">
                <button onclick="register();" class="btn btn-primary">Register</button>
                <input type="search" id="txtSearch" placeholder="Search for a pet here">
            <button onclick="searchPet();" class="btn btn-danger">Search</button>
            </div>
        </div>
        
        <!-- <div class="pets" id="pets">
           
        </div> -->
        <table class="table" id="petTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Color</th>
                    <th>Service</th>
                    <th>Owner's Name</th>
                    <th>Contact Phone</th>
                </tr>
            </thead>
            <tbody id="pets">

            </tbody>
        </table>
    </main>
    <footer class="info" id="salon">
        <!--display salon details here with a function-->
        <p></p>
    </footer>
    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
